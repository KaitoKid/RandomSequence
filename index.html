<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Random Sequence Test</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="./js/jquery.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src="./js/invoke.js"></script>
<link href="./css/style.css" rel="stylesheet">
</head>
<body>

    <div class="threecol-mask">
        <div class="threecol-midmask">
            <div class="threecol-leftmask">

                <div class="threecol-mid" style="text-align:center"> 
                    <h1>Finger Speed Test</h1>
                    <div style="margin-top:30px"> 
						<div style="width:400px; margin-left:auto; margin-right:auto; text-align:center;">
							<h1 id = "nextComboName" style = "display:block"></h1>
							<h1 id = "nextCombo" style = "display:block"> </h1>
						</div>
					</div>
                    
					<div style="margin-top:60px"> 
                        <div style="width:315px; margin-left:auto; margin-right:auto; text-align:center;">
                            <div class="circle" id="circleOne"><div class="circle-text"></div></div>
                            <div class="circle" id="circleTwo"><div class="circle-text"></div></div>
                            <div class="circle" id="circleThree"><div class="circle-text"></div></div>
                            <div class="circle" id="circleFour"><div class="circle-text"></div></div>
							</div>
                    </div>

                    <div style="margin-top:155px; margin-left:auto; margin-right:auto; text-align:center; width:100%">
                        <label id="lblSpell" style="line-height:26px;font-size:large; font-weight:bold;"></label>
                    </div>
                    
					<div style="margin-left:auto; margin-right:auto; text-align:center">
						<h2 id = "status" style="display:none"> Status: Incorrect </h2>
					</div>
                    <div style="margin-left:auto; margin-right:auto; text-align:center; width:400px; ">                        
                            <form id='mobaForm'>
                                <div>
                                    <label>Do you primarly play League or Dota2?:</label>
                                    <select id="moba">
                                        <option value="League">League of Legends</option>
                                        <option value="Dota2">Dota 2</option>
                                    </select>
                                </div>
                            </form>
                            <form id='bioForm' style="display:none">
                                <div>
                                    <label>Email:</label>
                                    <input type="text" id="email"/>
                                </div>
                                <div>
                                    <label>Age:</label>
                                    <input type="text" id="age" />
                                </div>
                                <div>
                                    <label>Gender:</label>
                                    <select id="gender">
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                                <div>
                                    <label id='mmrDesc'>Current Solo MMR:</label>
                                    <input type="text" id="mmr"/>
                                </div>
                            
                            </form>
                        <button id="btnSubmitMoba" onclick="submitMobaForm();">Submit</button>
                        <button id="btnSubmit" onclick="submitForm();" style="display:none">Submit</button>
                        <button id="btnpractice" onclick="practice();" style="display:none">Practice</button>
                        <button id="btnbaseline" onclick="baseline();" style="display:none">Baseline</button>                        
                        <button id="btntraining" onclick="training();" style="display:none">Training</button>                 
                        <button id="btnposttest" onclick="posttest();"style="display:none">Posttest</button>
                        <button id="btndownload" style="display:none">Download Json</button>
                        <p id='countDown'></p>
                        <p id='doneInstructions' style="display:none">Finished with the task!  Download and email the .json file to <a href="mailto:InvokerPracticeResearch@gmail.com">InvokerPracticeResearch@gmail.com</a></p>
                        <br /><br /><br /><br />
                    </div>
                </div>
            </div>
        </div>
        <audio id="soundHandle" style="display: none;"></audio>

        <div class="clear" />
     
</body>
</html>
